<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Agricultural Resources Managment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      margin: 20px 0;
    }
    #eco-results {
      margin-top: 20px;
      color: green;
    }
    /* Style for the map */
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Financial Agricultural Resources Managment</h1>

  <!-- ZIP Code input -->
  <div class="container">
    <label for="zipcode">Enter Your ZIP Code:</label>
    <input type="text" id="zipcode" placeholder="Enter ZIP code">
  </div>



  <!-- Display Pricing Results -->
  <div id="pricing-results"></div>

  <!-- Material Selection -->
  <div class="container">
    <label for="current_method">Current Irrigation Method:</label>
    <select id="current_method">
      <option value="Sprinklers">Sprinklers</option>
      <option value="Drip Irrigation">Drip Irrigation</option>
      <option value="Flood Irrigation">Flood Irrigation</option>
      <option value="Center Pivot">Center Pivot</option>
    </select> Vs
    <label for="other_method"></label>
    <select id="other_method"> 
      <option value="Sprinklers">Sprinklers</option>
      <option value="Drip Irrigation">Drip Irrigation</option>
      <option value="Flood Irrigation">Flood Irrigation</option>
      <option value="Center Pivot">Center Pivot</option>
    </select>



  </div>

  <button onclick="getPricing()">Get Price Comparison</button>


  <!-- Display Eco-Friendly Results -->
  <div id="eco-results"></div>

  <!-- Google Maps Display -->
  <div id="map"></div>

  <script src="zipcodeInfo.js">
    // Mock Data for Pricing and Sales Tax based on ZIP code
    const mockData = {
      '10001': { sales_tax: 0.08, material_cost: 150 },
      '90210': { sales_tax: 0.07, material_cost: 180 },
      '94110': { sales_tax: 0.09, material_cost: 160 }
    };

    // Mock Eco-Friendly Suggestions
    const ecoAlternatives = {
      'irrigation': { regular: 'Traditional Irrigation', eco: 'Drip Irrigation' },
      'fertilizer': { regular: 'Chemical Fertilizer', eco: 'Organic Fertilizer' }
    };


    // Function to handle pricing based on ZIP code
    function getPriceComparison() {
      const zipcode = document.getElementById("zipcode").value;
      const pricing = mockData[zipcode];

      if (pricing) {
        document.getElementById("pricing-results").innerHTML = `
          <p>Local Sales Tax: ${pricing.sales_tax * 100}%</p>
          <p>Material Cost: $${pricing.material_cost}</p>
        `;
      } else {
        document.getElementById("pricing-results").innerHTML = "<p>No data available for this ZIP code.</p>";
      }
    }

  </script>

  <p id="m1Loss">2222222222222222</p>
  <p id="m2Loss"></p>
</body>
</html>
